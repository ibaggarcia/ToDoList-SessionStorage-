<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Todo List</h1>
            <h3 class="tasks">0 of 5 tasks have been completed</h3>
        </div>
        <div class="addTask">
            <input class="taskInput" type="text" placeholder="What are your plans for today?">
            <button class="addTaskBtn">Add Task</button>
        </div>
        <div class="task task-1">
            <input type="checkbox" class="checkTask">
            <input type="text" class="taskText" value="THIS IS A TASK EXAMPLE" disabled>
            <button class="taskBtn edit">EDIT</button>
            <button class="taskBtn delete">DELETE</button>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
